<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora develop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .calculadora {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        #resultado {
            font-weight: bold;
            color: #007bff;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h2>Calculadora de Gorjeta</h2>
        <input type="number" id="valorConta" placeholder="Valor da conta">
        
        <select id="qualidade">
            <option value="0.10">Serviço Ótimo (10%)</option>
            <option value="0.08">Serviço Bom (8%)</option>
            <option value="0.05">Serviço Regular (5%)</option>
        </select>
        
        <button onclick="calcularGorjeta()">Calcular Gorjeta</button>
        
        <div id="resultado"></div>
    </div>

    <script>
        function calcularGorjeta() {
            // Capturar valores dos inputs
            const valorConta = parseFloat(document.getElementById('valorConta').value);
            const qualidade = parseFloat(document.getElementById('qualidade').value);
            
            // Validar entrada
            if (isNaN(valorConta) || valorConta <= 0) {
                alert('Por favor, insira um valor válido de conta');
                return;
            }
            
            // Calcular gorjeta
            const gorjeta = valorConta * qualidade;
            const totalConta = valorConta + gorjeta;
            
            // Mostrar resultado
            const resultadoDiv = document.getElementById('resultado');
            resultadoDiv.innerHTML = `
                Gorjeta: R$ ${gorjeta.toFixed(2)}<br>
                Total da Conta: R$ ${totalConta.toFixed(2)}
            `;
        }
    </script>
</body>
</html>
